  <body>

    {% include "partials/navbar.html" %}

    <div class="container">

      <div class="jumbotron">
        <h1>Adversio</h1>
        <p class="lead">De-risking clinical trials.</p>
      </div>

      <form action="" method="POST">
        <p>Input drug names (optional)</p>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input name = "molecule1" type="text" class="form-control" id="basic-addon1" placeholder="Drug 1" aria-describedby="basic-addon1">
          </div>
          <div class="form-group col-md-4">
            <input name = "molecule2" type="text" class="form-control" id="basic-addon1" placeholder="Drug 2" aria-describedby="basic-addon1">
          </div>
          <div class="form-group col-md-4">
            <input name = "molecule3" type="text" class="form-control" id="basic-addon1" placeholder="Drug 3" aria-describedby="basic-addon1">
          </div>
        </div>
        <p>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="Molecule1targets"> Enter molecular targets for Drug 1, with one per line.</label>
            <textarea class="form-control" name="target1" id="Molecule1targets" rows = "3">Tumor Necrosis Factor</textarea>
          </div>
          <div class="form-group col-md-4">
            <label for="Molecule1targets"> Enter molecular targets for Drug 2, with one per line.</label>
            <textarea class="form-control" name="target2" id="Moleculartargets" rows = "3">Cholinesterase</textarea>
          </div>
          <div class="form-group col-md-4">
            <label for="Molecule1targets"> Enter molecular targets for Drug 3, with one per line.</label>
            <textarea class="form-control" name="target3" id="Moleculartargets" rows = "3">Calmodulin</textarea>
          </div>
        </div>

        <p><b>How many candidates would you like to prioritize for your next experiment?</b></p>
        <p><div class="input-group">
          <span class="input-group-addon" id="basic-addon1"># Candidates</span>
          <input name="select_n" type="text" class="form-control" placeholder="Example: 2" aria-describedby="basic-addon1">
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Predict adverse effects!</button>
      </form>

    </div><!-- /.container -->
